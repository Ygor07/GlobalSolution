<header>
  <div class="header-container">
    <div class="header-container">
      <img class="logo" src="logo.svg" alt="Logo">

      <div class="nav-items">
        <a *ngFor="let item of navItems" 
            (click)="scrollTo(item.route)"
            class="nav-link">
          {{ item.label }}
        </a>
      </div>
    </div>
  </div>
</header>
